
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomAlone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="alone">
             <img src="images/20241018_093747.png" class="logo">
        </div>

        <div class="wrapper">
            <form action="">
              <h2><span class="std">STUDENT LOGIN</span></h2>
                <div class="input-box">
                    <h3>Identity Number:</h3>
                    <input type="text" placeholder="Student/Applicant" required>
                </div>
         
                <div class="input-box">
                    <h3>Password:</h3>
                    <input type="password" placeholder="Password" required>
                </div>
               
                <div class="forget-password">
                   <a href="#">Forget password?</a>
                </div>

                <button type="submit" class="btn">Login</button>
        
            </form>
         </div> 
    
    </div>
</body>
</html>
